<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>meow</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bogus.css">
    <script src="bogus.js" defer></script>
    <script src="audio.js" defer></script>
    <script src="slidewhistle.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"
        integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="circle.css">
    <script src="circle.js" defer></script>

</head>

<body>
    <div style="position: absolute; top: 0;">if some of this stuff doesnt look right, it might be your browser. im not
        sure which ones will break, but i know that most popular ones like chrome and opera should work. not sure about
        firefox tho.</div>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="slidercontainer" style="margin-top: 100px;">
        <input type="range" name="slider" id="slider" min="0" max="100">
    </div>
    <div class="slidercontainer">
        <div id="barslider">
            <div id="bsbar"></div>
            <div id="bsballContainer">
                <div id="bsball"></div>
            </div>
        </div>
    </div>
    <div class="slidercontainer" style="display: flex; justify-content: center;">
        <audio controls class="audio-element hide">
        </audio>
        <button onclick="startAudioRecording()" id="audioButton">Start</button>
        <div style="display: flex; flex-direction: column;">
            <input type="range" id="maxMeter" min="0" max="100" value="0" step="1" disabled
                style="margin: 10px;"></input>
            <input type="range" id="volumeMeter" min="0" max="100" value="0" step="1" disabled
                style="margin: 10px;"></input>
        </div>
        <div id="volumeValue" style=" align-self: center;">0</div>
    </div>
    <div class="slidercontainer" style="display: flex; justify-content: center;">
        <button onclick="startFlappyBird()" id="flappyButton">Start</button>
        <input type="range" name="slider" id="flappySlider" min="0" max="100" value="0" step="0.000001" disabled>
    </div>
    <div class="slidercontainer">
        <input type="range" name="slider" id="slideWhistle" min="0" max="100" value="0" step="1">
    </div>
    <div class="slidercontainer">
        <div id="circleCenter"
            style="display: flex; justify-content: center; align-items: center; width: 300px; height: 300px;">
            <div
                style="position: relative; background-image: url(img/circle.svg); background-size: contain; width: 100%; height: 100%;">
            </div>
            <div id="circleSlider" style="position: absolute;"></div>
        </div>
    </div>
</body>

</html>
